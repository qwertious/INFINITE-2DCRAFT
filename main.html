<!DOCTYPE html>
<html>
  <link rel="icon" type="png" href="favicon.png">
  <title>
    INMETANTY
  </title>
  <canvas id="canvas" width="100%", height="100%">
  </canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    var skyTexture = new Image();
    skyTexture.src = "textures/dimension/ourworldSkyTexture.png";
    var grassTexture = new Image();
    grassTexture.src = "textures/block/grassTexture.png";
    function gameLoop() {
      ctx.drawImage(skyTexture, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(grassTexture, canvas.width/2-grassTexture.width/4, canvas.height/2-grassTexture.height/4, grassTexture.width/2,grassTexture.height/2);
    }
    setInterval(gameLoop, 100/6)
  </script>
</html>
