<!DOCTYPE html>
<html>
  <title>
    INMETANTY
  </title>
  <canvas id="canvas" width=1024, height=768>
  </canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    var skyTexture = new Image();
    var skyTexture.src = "textures/ourworldSkyTexture.png";
    ctx.drawImage(skyTexture, 0, 0, ctx.canvas.width, ctx.canvas.height);
  </script>
</html>
