<!DOCTYPE html>
<html>
  <link rel="icon" type="png" href="favicon.png">
  <title>
    INMETANTY
  </title>
  <canvas id="canvas" width=1250 height=700>
  </canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    var skyTexture = new Image();
    skyTexture.src = "textures/dimension/ourworldSkyTexture.png";
    var grassTexture = new Image();
    grassTexture.src = "textures/block/grassTexture.png";
    
    var playerX = 100;
    var playerY = 100;
    
    ctx.addEventListener("keypress", function(event) {
      if (event.key == "a" || event.key = "A") {
        playerX--;
      } else if (event.key == "d" || event.key = "D") {
        playerX++;
      }
    });
    function gameLoop() {
      ctx.drawImage(skyTexture, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(grassTexture, canvas.width/2-grassTexture.width/4-playerX, canvas.height/2-grassTexture.height/4-playerX, grassTexture.width/2,grassTexture.height/2);
    }
    setInterval(gameLoop, 100/6);
  </script>
</html>
